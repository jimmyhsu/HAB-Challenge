<h3 class="ui-bar ui-bar-a">Set map options</h3>
<p>Map.setOptions() lets you to set multiple parameters for the map at the same time.</p>
<div id="map_canvas"></div>
<label>
  <input type="checkbox" id="button">Disable dragging
</label>
<h4 class="ui-bar ui-bar-a">JavaScript</h4>
<code class="prettyprint">$("#button").click(function() {
  var isChecked = !this.checked;
  
  map.setOptions({
    'gestures': {
      'scroll': isChecked,
      'tilt': isChecked,
      'rotate': isChecked
    }
  });
  
  map.refreshLayout();
});</code>

<script type="text/javascript">
function onPageLoaded(map) {
  $("#button").click(function() {
    var isChecked = !this.checked;
    
    map.setOptions({
      'gestures': {
        'scroll': isChecked,
        'tilt': isChecked,
        'rotate': isChecked
      }
    });
    
    map.refreshLayout();
  });

}

</script>
