<!-- why no back button? -->
<ion-view title="Create Report" ng-controller="CreateReportCtrl">
  <ion-content class="padding has-header main-action">
    
    <div class="row">
      <div class="col">

        <button class="button button-positive" ng-click="takePhoto()">
          Capture Image
        </button>
        
        <br>

        <img id="report-photo" src="{{picture}}" width="250" height="250">

        <div class="questionList">

          <label class="item item-input item-select" ng-repeat="q in questions">
            <div class="input-label">
              {{q.question}}
            </div>
            <select>
              <option ng-repeat="k in q.answers">{{k}}</option>
            </select>
          </label>

        </div>

        <div class="list" ng-repeat="v in inputForms">
          <label class="item item-input item-stacked-label" ng-show="{{v.displ}}">
            <span class="input-label" ng-show="{{v.displ}}">{{v.prompt}}</span>
            <input type="text" ng-show="{{v.displ}}" placeholder="input answer here">
          </label>
        </div>

      </div>
    </div>

  </ion-content>
</ion-view>
