<ion-view title="Home" ng-controller="HomeCtrl">
  <ion-content class="padding has-header main-action">
    <button class="button button-block button-positive padding-vertical" ng-click="createReport()">
    Create Report
    </button>
    <button class="button button-block button-positive padding-vertical">
      View Report
    </button>
    <button class="button button-block button-positive padding-vertical" ng-click="logout()">
      Logout
    </button>
  </ion-content>
</ion-view>
