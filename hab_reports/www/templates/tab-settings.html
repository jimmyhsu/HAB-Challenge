<ion-view title="Settings" ng-controller="SettingsCtrl">
  <ion-content class="has-header">
	<div class="list list-inset">
	 <label class="item item-input item-select">
    	<div class="input-label">
	      Title
	    </div>
	    <select ng-model="login.title">
	      <option>Please Select</option>
	      <option>Mr.</option>
	      <option>Mrs.</option>
	      <option>Ms.</option>
	      <option>Dr.</option>
	    </select>
	  </label>
	  <label class="item item-input">
	  	<span class="input-label">First Name</span>
	    <input type="text" ng-model="login.fname">
	  </label>
	  <label class="item item-input">
	    <span class="input-label">Last Name</span>
	    <input type="text" ng-model="login.lname">
	  </label>
 	  <label class="item item-input">
	  	<span class="input-label">Organization</span>
	    <input type="text" ng-model="login.org">
	  </label>
	  <label class="item item-input">
		<span class="input-label">Telephone</span>
		<input type="tel" ng-model="login.tel">
	  </label>
	  <label class="item item-input">
		<span class="input-label">Email</span>
		<input type="email" ng-model="login.email">
	  </label>
	</div>
	<div class="padding">
		<button class="button button-block button-positive" ng-onclick="saveInf()">
	      Save
	    </button>
    </div>
    {{rootScope.login.fname}}
  </ion-content>
</ion-view>
