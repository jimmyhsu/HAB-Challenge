<ion-view title="Settings" ng-controller="SettingsCtrl">
  <ion-content class="has-header">
	<div class="list list-inset">
	 <label class="item item-input item-select">
    	<div class="input-label">
	      Title
	    </div>
	    <select id="user-title">
	      <option></option>
	      <option>Mr.</option>
	      <option>Mrs.</option>
	      <option>Ms.</option>
	      <option>Dr.</option>
	    </select>
	  </label>
	  <label class="item item-input">
	  	<span class="input-label">First Name</span>
	    <input type="text" id="user-fname">
	  </label>
	  <label class="item item-input">
	    <span class="input-label">Last Name</span>
	    <input type="text" id="user-lname">
	  </label>
 	  <label class="item item-input">
	  	<span class="input-label">Organization</span>
	    <input type="text" id="user-org">
	  </label>
	  <label class="item item-input">
		<span class="input-label">Telephone</span>
		<input type="tel" id="user-tel">
	  </label>
	  <label class="item item-input">
		<span class="input-label">Email</span>
		<input type="email" id="user-email">
	  </label>
	</div>
	<div class="padding">
		<button class="button button-block button-positive" ng-click="saveInf()">
	      Save
	    </button>
    </div>
  </ion-content>
</ion-view>
